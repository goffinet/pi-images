apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: octobox
  name: octobox
  labels:
    app: octobox
spec:
  selector:
    matchLabels:
      app: octobox
  template:
    metadata:
      labels:
        app: octobox
    spec:
      containers:
      # https://github.com/jeefberkey/octobox/blob/docker-arm/docker_build.sh
      # you have to rebuild the container, because arm
      - name: octobox
        # image: us.gcr.io/jeefme-185614/octobox:31c4668
        image: us.gcr.io/jeefme-185614/octobox:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          protocol: TCP
        livenessProbe:
          initialDelaySeconds: 30
          timeoutSeconds: 20
          periodSeconds: 300
          httpGet:
            path: /
            port: 5000
        env:
        - name: RAILS_ENV
          value: development
        - name: OCTOBOX_DATABASE_NAME
          value: postgres
        - name: OCTOBOX_DATABASE_USERNAME
          value: postgres
        - name: OCTOBOX_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres
              key: password
        - name: OCTOBOX_DATABASE_HOST
          value: postgresql
        - name: REDIS_URL
          value: redis://redis
        - name: MINIMUM_REFRESH_INTERVAL
          value: "5"
        - name: PERSONAL_ACCESS_TOKENS_ENABLED
          value: "1"
        - name: RAILS_LOG_TO_STDOUT
          value: "yes"
        - name: FETCH_SUBJECT
          value: "true"
        - name: OCTOBOX_BACKGROUND_JOBS_ENABLED
          value: "true"
        - name: OCTOBOX_SIDEKIQ_SCHEDULE_ENABLED
          value: "true"
        # ocotobox issues with arm
        # bootsnap issue https://github.com/Shopify/bootsnap/issues/67
        # ruby issue https://bugs.ruby-lang.org/issues/13670
        - name: DISABLE_SPRING
          value: "true"
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth
              key: client_id
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth
              key: client_secret
        - name: GITHUB_APP_ID
          valueFrom:
            secretKeyRef:
              name: oauth
              key: app_id
        - name: GITHUB_APP_SLUG
          valueFrom:
            secretKeyRef:
              name: oauth
              key: app_slug
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth
              key: webhook_secret

---
apiVersion: v1
kind: Service
metadata:
  namespace: octobox
  name: octobox
  labels:
    app: octobox
spec:
  type: LoadBalancer
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  selector:
    app: octobox
