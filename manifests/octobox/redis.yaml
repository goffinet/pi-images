apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: octobox-redis
  namespace: octobox
spec:
  replicas: 1
  template:
    metadata:
      labels:
        task: octobox
        k8s-app: redis
    spec:
      containers:
      # https://hub.docker.com/_/redis/
      - name: redis
        image: redis
        ports:
        - containerPort: 6379
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    task: octobox
  name: octobox-redis
  namespace: octobox
spec:
  ports:
  - port: 6379
    # targetPort: 6379
  selector:
    k8s-app: redis
    tier: backend
  # type: LoadBalancer
